<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id = "start-screen"> 
        <div class= "starting-ball-parent">
            <div class="starting-ball-child"></div>
        </div>
    <p id = "intro-heading">Tap the Ball</p>
</div>
<div id = "choose-players">
    <h2>Choose Players:</h2>
    <button id = "player-one">1 Player</button>
    <button id = "player-two">2 Player</button>
</div>
<div id = "difficulty-screen">
    <h2>Select Difficulty:</h2>
    <button id = "easy-button">Easy</button>
    <button id = "medium-button">Medium</button>
    <button id = "hard-button">Hard</button>
</div>
<div id="easy-game-screen">
    <div id = "easy-game-play-area" class = "play-area">
        <div class="horizontal">
            <div class="ball-one ball"></div>
            <div class="ball-two ball"></div>
            <div class="ball-three ball"></div>
            <div class="ball-four ball"></div>
            <div class="ball-five ball"></div>
        </div> 
    </div>
    <div id = "easy-level-passed">
        <h2>Good Job! You passed the easy level.</h2>
    </div>
</div>
    <button id = "next-button">Next</button>
    <div id="medium-game-screen">
        <div id = "medium-game-play-area" class = "play-area">
            <div class="medium-horizontal">
                <div class="ball-six ball"></div>
                <div class="ball-seven ball"></div>
                <div class="ball-eight ball"></div>
                <div class="ball-nine ball"></div>
                <div class="ball-ten ball"></div>
                <div class="ball-eleven ball"></div>
                <div class="ball-twelve ball"></div>
                <div class="ball-thirteen ball"></div>
            </div> 
            <div id = "medium-level-passed">
                    <h2>Good Job! You passed the Medium level.</h2>
                </div>
        </div>
        <button id = "medium-next-button">Next</button>
    </div>
    <div id="hard-game-screen">
        <div id = "medium-game-play-area" class = "play-area">
        </div>
    </div>
</div>
</body>
</html>
