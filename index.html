<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="level1.css">
    <link rel="stylesheet" href="level2.css">
    <link rel="stylesheet" href="level3.css">
    <script src="index.js" defer></script>
    <audio id="background-music" src="./audio/Mad Blade - Ethereal Moonlight  SynthwaveRetrowave.mp3" autoplay loop></audio>
    </audio>
</head>
<body>
    <audio id="pop-sound" src="./audio/Pop  Sound Effect-[AudioTrimmer.com] (2).mp3"></audio>
    <audio id="time-is-up" src="./audio/Time out Buzzer Sound effect.mp3"></audio>
    <div id="menu">
        <div id = "score"></div>
        <div id="countdown">10</div>
</div>
    <div id = "start-screen"> 
        <div class= "starting-ball-parent">
            <div class="starting-ball-child"></div>
        </div>
    <p id = "intro-heading">Tap the Ball</p>
</div>
<div id = "choose-players">
    <h2>Choose Players:</h2>
    <button id = "player-one">1 Player</button>
    <button id = "player-two">2 Player</button>
</div>
<div id = "difficulty-screen">
    <h2>Choose Level:</h2>
    <button id="home">Home</button>
    <button id ="easy-button">Level One</button>
    <button id ="medium-button">Level Two</button>
    <button id ="hard-button">Level Three</button>
</div>
<div id="easy-game-screen">
    <div id = "easy-game-play-area" class = "play-area">
        <div class="horizontal">
                <img class = "ball-one rotating" src = "./images/Soccer_ball.svg.png" draggable="false"/>
                <img class = "ball-two rotating" src = "./images/Soccer_ball.svg.png" draggable="false"/>
                <img class = "ball-three rotating" src = "./images/Soccer_ball.svg.png" draggable="false"/>
                <img class = "ball-four rotating" src = "./images/Soccer_ball.svg.png" draggable="false"/>
                <img class = "ball-five rotating" src = "./images/Soccer_ball.svg.png" draggable="false"/>
                </div>
        </div> 
    </div>
    <div id = "easy-level-passed">
        <h2></h2>
    </div>
</div>
    <button id = "next-button">Next</button>
    <div id="medium-game-screen">
        <div id = "medium-game-play-area" class ="play-area">
            <div class="medium-horizontal">
                <img class = "ball-one padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-two padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-three padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-four padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-five padding-image" src = "images/cute-ball-games-icon-3.png"draggable="false"/>
                <img class = "ball-six padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-seven padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-eight padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-nine padding-image" src = "images/cute-ball-games-icon-3.png" draggable="false"/>
                <img class = "ball-ten padding-image" src = "images/cute-ball-games-icon-3.png"draggable="false"/>
                </div>
            </div> 
            <div id = "medium-level-passed">
                    <h2>Good Job! You passed the Medium level.</h2>
                </div>
        </div>
        <button id = "medium-next-button">Next</button>
    </div>
    <div id="hard-game-screen">
        <div id = "hard-game-play-area" class = "play-area">
        <div class="dropdown">
            <h2 class="dropbtn">Choose a type of ball</h2>
            <div class="dropdown-content">
              <button id ="spikeball">SpikeBall</a>
              <button id ="basketball">BasketBall</a>
              <button id ="beachball">BeachBall</a>
            </div>
        </div>
        <div id = "ball-display">
        </div>
        <input id ="choose-ball-amount" required placeholder="number">
        <div id="game-area-for-choice-of-balls">
            </div>
        </div>
        <div id = "hard-level-passed">
            <h2>Good Job! You passed the Hard level.</h2>
        </div>
        <button id = "hard-next-button">Next</button>
        </div>
    </div>
</div>
</body>
</html>
